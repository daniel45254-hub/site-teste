<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login Admin - No Meu Bairro Tem</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: sans-serif; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
form { background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; width:300px; }
input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
button { padding:10px 20px; border:none; border-radius:5px; background:#007BFF; color:white; cursor:pointer; }
button:hover { background:#0056b3; }
</style>
</head>
<body>

<form id="loginForm">
    <h2>Login Administrador</h2>
    <input type="text" id="usuario" placeholder="Usuário" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button type="submit">Entrar</button>
</form>

<script>
// Usuário e senha fixos (para teste local)
const USER = "admin";
const PASS = "1234";

document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const usuario = document.getElementById('usuario').value;
    const senha = document.getElementById('senha').value;

    if(usuario === USER && senha === PASS){
        localStorage.setItem('logado', 'true'); // marca como logado
        window.location.href = "admin.html";
    } else {
        alert('Usuário ou senha incorretos!');
    }
});
</script>

</body>
</html>
